version: 2
build:
  os: "ubuntu-20.04"
  tools:
    python: "mambaforge-4.10"
  jobs:
    post_checkout:
      # Get the tags
      - git fetch --tags
      # Download and uncompress the binary: https://git-lfs.github.com/
      - wget https://github.com/git-lfs/git-lfs/releases/download/v3.7.0/git-lfs-linux-amd64-v3.7.0.tar.gz
      - tar xvfz git-lfs-linux-amd64-v3.7.0.tar.gz
      # Modify LFS config paths to point where git-lfs binary was downloaded
      - git config filter.lfs.process "`pwd`/git-lfs-3.7.0/git-lfs filter-process"
      - git config filter.lfs.smudge  "`pwd`/git-lfs-3.7.0/git-lfs smudge -- %f"
      - git config filter.lfs.clean "`pwd`/git-lfs-3.7.0/git-lfs clean -- %f"
      # Make LFS available in current repository
      - ./git-lfs-3.7.0/git-lfs install
      # Download content from remote
      - ./git-lfs-3.7.0/git-lfs fetch
      # Make local files to have the real content on them
      - ./git-lfs-3.7.0/git-lfs checkout
      # Cleanup
      - rm git-lfs-linux-amd64-v3.7.0.tar.gz
    pre_install:
      # Configure git to ignore changes made by RTD
      # so correct version is set by setuptools_scm
      - git update-index --assume-unchanged docs/docs_environment.yml docs/conf.py
      - git status
conda:
  environment: docs/docs_environment.yml
sphinx:
  builder: html
  configuration: docs/conf.py
python:
  install:
    - method: pip
      path: .
